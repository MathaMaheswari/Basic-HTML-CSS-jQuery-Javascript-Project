			fields : {                          <!-- Modify the grid components -->
				orderid : {

				},

					width : '15%',

					display : function(data) {
						return formatCurrency(data.record.ordertotal)
					},
				}
			}
		});                                     <!-- Do not change the code below -->
		$('#container1').jtable('load');
	});
</script>
